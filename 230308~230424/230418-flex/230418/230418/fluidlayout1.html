    .container {
      border: 6px solid #000; width: 90vw; margin: 0 auto; font-weight: bold; font-size: 23px;
    }
    .container::after {
      content: "";
      clear: both;
      display: block;
    }
    .container .box {
      float: left; height: 30vh;
    }
    .container .item1 {
      background-color: rgb(255, 62, 104); width: 33.333333%;
    }
    .container .item2 {
      background-color: rgb(255, 145, 169); width: 33.333333%;
    }
    .container .item3 {
      background-color: rgb(217, 242, 243); width: 33.333333%;
    }
    .container .item4 {
      background-color: rgb(255, 253, 237); width: 100%;
    }
    .container .item5 {
      background-color: rgb(168, 255, 204); width: 25%;
    }
    .container .item6 {

    .container .item7 {
      background-color: rgb(240, 129, 255); width: 25%;
