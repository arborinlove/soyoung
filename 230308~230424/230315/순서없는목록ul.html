<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>순서없는 목록 ul</title>
</head>

<body>
	<h1>순서없는 목록 태그ul</h1>
	<h2>블록 요소 / 불릿기호로 표기</h2>
	<ul>
		<!-- <h2></h2> -->
		<li>ul과 li 사이엔 다른 태그가 올 수 없다.</li>
		<li>li 태그 안에는 다양한 태그들 작성 가능.</li>
		<li>ul과li는 함께 사용. 둘 중 하나만 사용할 수 없다.</li>
	<li>
			<h2></h2>
			<p></p>
			<div></div>
			<section></section>
		</li>
	</ul>

	<h3>요리 재료</h3>
	<ul>
		<li>감자 3개</li>
		<li>육두구 1t</li>
		<li>소금 1t</li>
		<li>생크림 500ml</li>
		<li>버터 1T</li>
	</ul>
</body>
</html>
