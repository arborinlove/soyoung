<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>독립 컨텐츠 figure</title>
</head>
<body>
	<h1>독립 컨텐츠 figure</h1>
	<ul>
		<li>블록 요소</li>
		<li>독립적 컨텐츠 그룹 작성시 사용</li>
		<li>설명문, 시, 도표, 삽화, 코드 등을 구분하고자 할 때 사용</li>
		<li>&lt;figcaption&gt; figure의 자식으로 설명, 즉 캡션을 덧붙일수 있으며 생략 가능</li>
	</ul>

	<figure>
		<img src="./images/bird.gif" alt="새 일러스트">
		<figcaption>새 일러스트</figcaption>
	</figure>

	<figure>
		<!-- 웹 접근성과 웹 표준을 위해 img의 alt 속성은 필수이나 figcaption 작성시 생략 가능 -->
		<img src="./images/bird.gif">
		<figcaption>새 일러스트</figcaption>
	</figure>
</body>
</html>
