<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>요소의 실제 크기5</title>
  <style>
    /*
      가로 150 세로 200
      요소 중앙 정렬
      바깥 여백 위 50
      안쪽 여백 위 10 ,안쪽 여백 아래 50, 안쪽 여백 오른쪽 50, 안쪽 여백 왼쪽 50
      테두리 위 10 아래 5 왼쪽 4 오른쪽 4
      */
    .box {
      width: 150px; height: 200px;
      background-color: blanchedalmond;
      margin: 0 auto;/* 중앙 정렬 */
      margin-top: 50px;
      padding: 10px 50px 50px 50px;
      border: 4px solid salmon;
      border-bottom: 5px solid salmon;
      border-top-width: 10px;
      border-bottom-width: 5px;

      /* 어절 기준 줄바꿈 제어 */
      word-break: normal;
      word-break: break-all;/* 어절에 맞추 줄바꿈. 영어 한정 */
      word-break: keep-all;/* 어절을 유지하며 줄바꿈. 한글 적용 */
      
    }
  </style>
</head>
<body>
  <h1>요소의 실제 크기5</h1>
  <div class="box">
    <p>너비: w150 + m0 + p50 50 + b44 = 258</p>
    <p>높이: h200 + m50 0 + p10 50 + b10 5 = 325</p>
    <p>한글입숨한글입숨한글입숨한글입숨한글입숨한글입숨한글입숨한글입숨한글입숨한글입숨한글입숨한글입숨</p>
  </div>
</body>
</html>
