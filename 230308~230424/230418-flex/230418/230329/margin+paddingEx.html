<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>margin padding 연습</title>
  <style>
    body {
      text-align: center;
      font-family: '나눔스퀘어라운드','나눔','굴림',돋움,sans-serif;
      font-weight: bold;
      padding: 10px;
    }
    h1 {
      background-color: cornflowerblue;
      color: white;
      width: 400px; height: 100px;
      border-radius: 35px 35px 0 0;
      margin: auto;
      border-bottom: 10px solid #ffbb00;
    }
    h2 {
      width: 100px; height: 5px;
      text-decoration: line-through;
      margin: auto;
    }
    div {
      background-color: red;
      color: #000000;
      margin: 1px;
      height: 20px;
      width: auto;
      padding: 10px;
    }
    div:hover {
      background-color: rgb(95, 255, 95);
      color: rgb(178, 11, 255);
    }
    ul {
      text-align: left;
      width: 300px; height: 5px;
      margin: 100px;
      margin-left: auto;
      margin-right: auto;
    }
    li {
      border: 1px solid #000000;
      width:auto;
      height: 25px;
    }

  </style>
</head>
<body>
  <h1>margin padding 연습</h1>
  <h2>조건</h2>
        <ul>
            <li>마우스 이벤트</li>
            <li>사이트 새창으로 이동</li>
            <li>중앙 정렬</li>
        </ul>
  
    <section id="link">
        <a href="https://naver.com" target="_blank"><div>네이버</div></a>
        <a href="https://daum.net" target="_blank"><div>다음</div></a>
        <a href="https://google.com" target="_blank"><div>구글</div></a>
    </section>
</body>
</html>
