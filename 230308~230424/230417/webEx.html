<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>webEx</title>
  <meta name="description" content="웹사이트를 만들어 봅시다.">
  <!-- og를 더 많이 씀 -->
  <meta property="og:title" content="webEx">
  <meta property="og:url" content="https://youngsoan.github.io/soyoung/">
  <meta property="og:image" content="https://youngsoan.github.io/soyoung/images/salad-2756467_1920.jpg">
  <meta property="og:description" content="웹사이트 연습 페이지 입니다.">
  <meta property="og:type" content="website">

<!-- 32x32 ico 예전 브라우저 -->
<link rel="icon" href="./images/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
<!-- 애플 기기용. 20px 정도의 패딩과 배경색을 넣으면 좋음 -->
<link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
<!-- 
  .manifast :
    웹 기술 모음집의 일부로 앱 스토어를 거치지 않고 장치의 홈 화면에 설치
    사전 다운로드를 통해 오프라인에서도 동작 
    웹 앱 정보를 JSON 텍스트 파일로 제공
    주로 아이콘, 작성자, 버전, 설명 등의 필요한 리소스 등을 제공
-->
<!-- manifest(JSON) PWA 및 안드로이드 기기용-->
<link rel="manifest" href="./site.webmanifest">
<meta name="theme-color" content="#ffffff">

<!-- 초기화 css -->
<link rel="stylesheet" href="../common/reset.css">
<!-- 웹폰트 설정 css -->
<link rel="stylesheet" href="./fonts.css">
<!-- 내가 작성한 css (내가 작성한것은 항상 제일 마지막에) -->
<link rel="stylesheet" href="webEx.css">

</head>
<body>
  <div class="container">
    
      <!-- <header>
        <h1></h1>
        <nav></nav>
      </header> -->
      <!-- header 영역 (헤더 생략함) -->
      <h1><em>kim's kitchen</em>cooking class</h1>
      <ul id="gnb">
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">교실</a></li>
        <li><a href="#">케이터링</a></li>
        <li><a href="#">연락처</a></li>
      </ul>
      <!-- main contents 영역 -->
    <main>
      <article>
        <figure>
          <img src="./images/bok-choi.jpg" alt="Oriental Salad">
          <figcaption>Oriental Salad</figcaption>
        </figure>
        <div class="txt_box">
          <h2 class="txt_box-title1">채식주의자</h2>
          <h3 class="txt_box-title2">런던에서의 5주 코스</h3>
          <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
        </div>

        <figure>
          <img src="./images/teriyaki.jpg" alt="teriyaki">
          <figcaption>teriyaki</figcaption>
        </figure>
        <div class="txt_box">
          <h2 class="txt_box-title1">소스 마스터 클래스</h2>
          <h3 class="txt_box-title2">1일 워크샵</h3>
          <p>1일 집중코스 에서는 다양한 요리에서 사용할 수 있는 가장 맛있는 소스를 만드는 법을 살펴본다.</p>
        </div>
      </article>
      
      <aside>
        <h2>인기요리법</h2>
        <ul class="recipe">
          <li><a href="#">후라이드</a></li>
          <li><a href="#">고추바사삭</a></li>
          <li><a href="#">뿌링클</a></li>
          <li><a href="#">간지</a></li>
        </ul>

        <h2>연락처</h2>
        <address>경기 수원시 팔달구 매산동</address>
      </aside>
    </main>

    <!-- footer 영역 -->
    <footer>&copy;kim's kitchen 김씨네 키친</footer>
  </div>
</body>
</html>
