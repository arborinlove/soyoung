<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flexEx1</title>
  <style>
    body {
      margin: 0;
    }
    .box {/* 화면 중앙에 위치함, 스크롤은 없음 */
      font-size: 2em; font-weight: bold;
      line-height: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="box">
    <a href="#">텍스트</a>
  </div>
</body>
</html>
