<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>요소의 실제 크기4</title>
  <style>
    /*
      가로 300 세로 150
      바깥 여백 위 20, 바깥 여백 왼쪽 40, 바깥여백 오른쪽 20
      안쪽 여백 위 10, 안쪽 여백 오른쪽 30
      테두리 위 10, 테두리 아래 5
    */
  .box {
    background-color: rgb(202, 240, 202);

    width: 300px; height: 150px;
    margin: 20px 20px 0 40px;
    padding: 10px 30px 0 0;
    border-top: 10px solid rgb(57, 133, 57);
    border-bottom: 5px solid rgb(57, 133, 57);
  }
  </style>
</head>
<body>
  <h1>요소의 실제 크기4</h1>
  <div class="box">
    <p>너비: w 300 + m 20,40 + p 30,0 + b 0,0 = 390px</p>
    <p>높이: h 150 + m 20,0 + p 10,0 + b 10,5 = 195px</p>
  </div>
</body>
</html>
