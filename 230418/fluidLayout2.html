<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>fluidLayout1</title>
  <style>
    body {
      margin: 0; font-size: 20px; font-weight: bold;
    }
    .box {
      text-align: center;
      height: 40vh;
      float: left;
    }
    .box1 {
      background-color: rgb(47, 67, 255);
      color: #fff;
      width: 100%;
    }
    .box2 {
      background-color: rgb(39, 158, 255);
      width: 32.5vw;
      margin: 5px;
    }
    .box3 {
      background-color: rgb(217, 242, 243);
      width: 15.5vw;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="box box1">1행</div>
  <div class="box box2">2행 1열</div>
  <div class="box box2">2행 2열</div>
  <div class="box box2">2행 3열</div>
  <div class="box box3">3행 1열</div>
  <div class="box box3">3행 2열</div>
  <div class="box box3">3행 3열</div>
  <div class="box box3">3행 4열</div>
  <div class="box box3">3행 5열</div>
  <div class="box box3">3행 6열</div>
</body>
</html>
