<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>layout_sticky과제</title>
  <style>
    /* 940 377 30컨텐츠 위아래 여백 201열2열3열*/
    body {
      text-align: center;
      width: 940px;/* 파랑부터 초록까지 377px */
    }
    main ul{
      list-style: none;
      background-color: rgb(96, 119, 221);
      height: 60px;
      line-height: 60px;
      padding: 0 160px;
    }
    main ul li {
      width: 20%;
      float: left;
    }
    main li a {
      color: #fff; 
    }
    main h1 {
      background-color: gold;
      margin: 30px 0;
      height: 100px;
      line-height: 100px;
    }
    main h3.box {
      background-color: red;/*300*/
      width: 300px;
    }
    main h3.box.box1 {
      clear: both;
    }
    main .copy {
      background-color: darkcyan;
      margin: 30px 0;
      height: 60px;
      line-height: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>로고</h1>
  </header>
  <main>
   <ul>
    <li><a href="#">홈</a></li>
    <li><a href="#">상품</a></li>
    <li><a href="#">소개</a></li>
    <li><a href="#">서비스</a></li>
    <li><a href="#">연락처</a></li>
  </ul>
    <h1>컨텐츠</h1>
    <h3 class="box box1">1번째 열</h3>
    <h3 class="box box2">2번째 열</h3>
    <h3 class="box box3">3번째 열</h3>
    <h3 class="copy">&copy;copyright 2022</h3> 
  </main>
  
</body>
</html>
