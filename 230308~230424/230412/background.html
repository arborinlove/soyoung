<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>배경 축약 background</title>
  <style>
    body {
      /* 일반형
      background-image: url(./images/plants.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed; 브라우저를 기준으로 배경이미지를 고정하기 때문에 body의 높이값과 상관없이 위치함
      background-position: 100% 0;
      */

      /* 축약형: 순서 상관없이 작성 가능하나 background-size 작성시 반드시 포지션 / 사이즈 순서로 작성 */
      background: #000 url(./images/plants.jpg) no-repeat fixed 100% 0 / cover;
    }
    .wrapper {
      width: 500px;
      background-color: rgba(240, 248, 255, 0.7);
      padding: 20px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
    <div class="wrapper">
      <h1>배경 축약 background</h1>
      <p>속성을 사용하면 원하는 곳에 배경 이미지를 넣을수 있습니다.</p>

</body>
</html>
