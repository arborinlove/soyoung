<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>요소의 실제 크기3</title>
  <style>
    /*
    width: 400px ,height: 200px
    테두리 2px

    요소 중앙 정렬

    요소 바깥 여백 20px 
    요소 안쪽 여백 30px
    텍스트 중앙 정렬
    outline 2px
    */

    .box {
      background-color: rgb(172, 224, 224);
      
      width: 400px; height: 200px;
      border: 2px solid salmon;

      margin: 20px auto;/*top bottom 20 left right auto(0) */
      padding: 30px;

      text-align: center;
      outline: 2px dotted rgb(70, 70, 173);
    }

  </style>
</head>
<body>
  <h1>요소의 실제 크기3</h1>
  <div class="box">
    <p>너비: w400 m auto p30 30 b 2 2 = 464px</p>
    <p>높이: h200 m auto p30 30 b 2 2 = 304px</p>
  </div>
</body>
</html>
