<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>layoutEx1</title>
  <style>
    .container {
      width: 1040px;
      height: 704px;

      margin: 0px auto;
      border: 2px solid #000;

      margin: 20px auto;
      overflow: hidden;
    }
    .head {
      border: 2px solid #000;
      margin: 20px;
    }
    .main {
      border: 2px solid #000;
      margin: 20px;

      float: left;
      padding: 20px;
      width: 610px;
    }
    .under {
      border: 2px solid #000;
      margin: 20px;

      width: 1000px;
      float: left;
    }
    .side {
      border: 2px solid #000;
      margin: 20px;

      background-color: #000;
      color: #fff;
      float: right;

      width: 320px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="head">
      <h1>2열 레이아웃</h1>
    </div>
    <div class="main">
      <h2>본문</h2>
      <p>재산권의 행사는 공공복리에 적합하도록 하여야 한다. 정부는 회계연도마다 예산안을 편성하여 회계연도 개시 90일 전까지 국회에 제출하고, 국회는 회계연도 개시 30일 전까지 이를 의결하여야 한다.</p>
    </div>
    <div class="side">
      <h2>사이드 바</h2>
      <ul>
        <li>모든 국민은 근로의 의무를 진다. 국가는 근로의 의무의 내용과 조건을 민주주의 원칙에 따라 법률로 정한다.</li>
      </ul>
    </div>
    <div class="under">
      <h2>바닥글</h2>
      <p>바닥글의 내용 들어갈 자리</p>
    </div>
    
  </div>
</body>
</html>
