<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>backgroundEx과제</title>
  <style>
    .box {
      margin: 20px auto;
      width: 400px;
      border: 3px solid #000;
      border-radius: 20px;
    }
    .box p {
      margin: 16px auto;
      width: 200px;
      height: 30px;
      line-height: 30px;
      border: 1px solid #000;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>📛이름을 입력하세요</p>
    <p>📧이메일 입력하세요</p>
    <p>📞연락처를 입력하세요</p>
  </div>
</body>
</html>
