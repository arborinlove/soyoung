    .gnb {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      width: 424px;/* 위드값 100에 보더(라이트 빼야함)값 +3 해서 메뉴4개만큼 곱해줌 (실제 요소의 크기) 즉, (w100 + b3)*4 +b3만큼만의 값이다. */

      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
    .gnb li {
      float: left;
    }
    .gnb a {
      text-decoration: none;
      color: inherit;
      display: block;

      border: 3px solid #000;
      border-right: none;
      width: 100px; height: 40px;
      line-height: 40px;/* 한줄일때만 이렇게 줄 정렬이 가능함 */
    }
    
    .gnb li:hover a {
      background-color: rgb(47, 47, 92);
      color: aliceblue;
    }

    .gnb .leftRound {
      border-radius: 30px 0 0 30px;
    }
    .gnb .RightRound {
      border-radius: 0 30px 30px 0;
    }
    .gnb .line a {
      border-right: 3px solid #000;
    }
