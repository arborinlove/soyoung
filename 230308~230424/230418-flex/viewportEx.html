    /* 컨텐츠가 없어도 브라우저의 높이 값을 인식 시키는 방법
        1. html, body {height: 100%; }이하 필요한 하위 요소까지 height값 100% 적용
        2. position: absolute, fixed를 적용하면 height: 100% 인식
        3. height: 100vh
        4. flex, grid
        */
    html {
      /* height: 100%; */
    }
    body {
      margin: 0; text-align: center;
      /* height: 100%; */
    }
    h1 {
      background-color: rgba(95, 22, 44, 0.774);
      color: #ffffff;
      position: fixed;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      z-index: 99;
    }
    .container {
      list-style: none; margin: 0; padding: 0;
      /* width: 100%; height: 100%;
      position: absolute; */
    }
    .container li {
      background: no-repeat 50% / cover;
      height: 100vh;
      width: 100vw;
      /* 뷰포트 가로값 기준이나 브라우저 스크롤의 값은 인식하지 못하기 때문 */
      width: 100%;
    }
    .container li:nth-child(1) {
      background-image: url(https://via.placeholder.com/900x700/9A208C/fff?text=img1);
    }
    .container li:nth-child(2) {
      background-image: url(https://via.placeholder.com/900x700/9A0011/fff?text=img2);
    }
    .container li:nth-child(3) {
      background-image: url(https://via.placeholder.com/900x700/8822ff/fff?text=img3);
    }
