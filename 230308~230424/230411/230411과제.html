<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>layout_sticky과제</title>
  <style>
    .clearfix::after {
      content: "";
      display: block;
      clear:both;
      height: 0;
      visibility: hidden;
    }

    body {
      text-align: center;
      width: 940px;
      margin: 0 auto;
    }
    main ul{
      list-style: none;
      background-color: rgb(96, 119, 221);
      height: 60px;
      line-height: 60px;
      padding: 0 160px;
    }
    main ul li {
      width: 20%;
      float: left;
    }
    
    main li a {
      color: #fff;
      display: block;
    }
    main ul a:hover {
      background-color: blue;
    }
    main h1 {
      background-color: gold;
      margin: 30px 0;
      height: 100px;
      line-height: 100px;
    }
    
    main h3.box {
      background-color: red;/*300*/
      width: 300px;
      height: 67px;
      line-height: 67px;
      margin: 0;
    }
    main h3.box1 {
      float: left;
      top: 0; left: 0;
      margin-right: 20px;
    }
    main h3.box2 {
      float: left;
      top: 0; left: 0;
    }
    main h3.box3 {
      float: right;
      top: 0; left: 80%;
    }

    main .copy {
      background-color: darkcyan;
      margin: 30px 0;
      height: 60px;
      line-height: 60px;
    }
  </style>
</head>
<body>
    <h1>로고</h1>
  <main>
   <ul>
    <li><a href="#">홈</a></li>
    <li><a href="#">상품</a></li>
    <li><a href="#">소개</a></li>
    <li><a href="#">서비스</a></li>
    <li><a href="#">연락처</a></li>
  </ul>
    <h1>컨텐츠</h1>
    <div class="clearfix">
      <h3 class="box box1">1번째 열</h3>
      <h3 class="box box2">2번째 열</h3>
      <h3 class="box box3">3번째 열</h3>
    </div>
    <h3 class="copy">&copy;copyright 2022</h3> 
  </main>
  
</body>
</html>
