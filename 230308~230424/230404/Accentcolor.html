<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>accent-color</title>
  <style>
    /*
      accent-color
      input type= checkbox, radio, range, progress 컨트롤 값 제어
    */

    form fieldset {
      border: 3px solid #ff94ae;
      font-weight: bold;
      padding: 20px;
      max-width: 600px;
    }
    form fieldset legend {
      padding: 10px 15px;
    }
    form fieldset input[type=radio] {
      accent-color: #ff3838;
    }
    form fieldset progress[value] {
      accent-color: #c6bcff;
    }
    form fieldset input[type=range] {
      accent-color: #45bd00;
    }
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>checkbox, radio</legend>
      <input type="radio" name="snack" id="컵케익">
      <label for="cupcake">컵케익🧁</label>
      <input type="radio" name="sanck" id="프레첼">
      <label for="pretzel">프레첼🥨</label>
      <input type="radio" name="snack" id="팝콘">
      <label for="popcorn">팝콘🍿</label>
    </fieldset>

    <fieldset>
      <legend>progress</legend>
      <label for="userProgress"></label>
      <progress id="userPsogress" min="0" max="100" value="10"></progress>
    </fieldset>

    <fieldset>
      <legend>range</legend>
      <label for="userRange">range</label>
      <input type="range" id="userRange">
    </fieldset>
  </form>
</body>
</html>
