<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>displayEx2</title>
  <style>
    body {
      font-family: '나눔스퀘어라운드','나눔 고딕',굴림,sans-serif;
      font-weight: bold;
      margin: 0;

    }
    .gnb {
      background-color: rgb(127, 196, 196);
      margin: 0;
      padding: 0;
    }
    .gnb li {
      display: inline-block;
    }
    .gnb li a {
      color: #fffdfd;
      text-decoration: none;
      text-align: center;

      display: block;
      /* padding: 10px 20px; */
      width: 120px;
      height: 40px;
      line-height: 40px;
    }
    .gnb li a:hover {
      background-color: crimson;
    }
  </style>
</head>
<body>
  <menu class="gnb">
    <li><a href="#">반려견 종류</a></li>
    <li><a href="#">입양하기</a></li>
    <li><a href="#">건강돌보기</a></li>
    <li><a href="#">더불어 살기</a></li>
  </menu>
</body>
</html>
