<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>bgEx4</title>
  <style>
    form {
      border: 3px solid rgb(0, 0, 0);
      border-radius: 10px;
      width: 400px;
      margin: 50px auto;
      padding: 30px;
    }
    form input {
      outline: none;
      display: block;
      border-radius: 50px;
      width: 300px;
      border: 1px solid #000;
      /*padding: 10px 10px 10px 50px;*/
      padding: 10px;
      text-indent: 40px;
      font-size: 20px;
      margin: 10px auto;

      background-color: rgb(255, 192, 192);
      background: no-repeat 10px 50%/* 백그라운드 포지션 */ / 30px;
    }
    form input:hover, form input:focus {
      background-color: #c6f4ff;
    }
    input[ type="text" ] {
      background-image: url(./images/userName.jpg);
    }
    input[ type="email" ] {
      background-image: url(./images/userEmail.png);
    }
    input[ type="tel" ] {
      background-image: url(./images/userTel.png);
    }
  </style>
</head>
<body>
  <form>
    <input type="text" name="userName" id="userName" placeholder="이름을 입력하세요">
    <input type="email" name="userEmail" id="userEmail" placeholder="이메일을 입력하세요">
    <input type="tel" name="userTel" id="userTel" placeholder="연락처를 입력하세요">
  </form>
</body>
</html>
