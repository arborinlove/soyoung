<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>text-shadow ex</title>
  <style>
    body {
      background-color: black;
    } 
    h1 { 
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 10px;
      text-size: 50px;
      

      text-shadow:
      0 0 10px yellow,
      0 -16px 20px orange,
      0 10px 16px mediumspringgreen,
      1px 0 10px rgb(255, 255, 0),
      -5px 0 30px;
    } 
  </style>
</head>
<body>
  <h1>html5</h1>
</body>
</html>
