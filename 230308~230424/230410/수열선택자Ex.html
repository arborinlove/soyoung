  .gnb {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    list-style: none;
    padding: 0;
    margin: 50px auto;

    /* width: 900px; */
    width: 80%;
    overflow: hidden;
  }
  .gnb li {
    float: left;
    width: 11.111111%;/* .gnb의 width 값이 80% 였기 때문에 9등분함 */
  }
  .gnb li a {
    text-decoration: none;
    color: black;
    background-color: #ddd;
    display: block;

    /* width: 100px; */
    height: 50px;
    line-height: 50px;
  }
  .gnb li:first-child a {
    border-radius: 30px 0 0 30px;
  }
  .gnb li:last-child a {
    border-radius: 0 30px 30px 0;
  }
  .gnb li:nth-child(even) a {
    background-color: rgb(245, 197, 255);
  }
  .gnb li:nth-child(4n+3) a {
    background-color: rgb(147, 177, 221);
  }
  .gnb li:nth-child(4n+1) a {
    background-color: rgb(175, 240, 189);
  }
  </style>
