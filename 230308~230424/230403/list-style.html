<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>리스트 스타일 축약형 lit-style</title>
  <style>
    ul {
      width: 200px;
      /*
      list-style-type: upper-roman;
      list-style-position: inside;
      */
      list-style: inside lower-greek;/* 축약형, 띄어쓰기로 구분 */
      
      /* 주로 메뉴를 만들때 사용. 가장 많이 씀 */
      list-style: none;
    }
  </style>
</head>
<body>
  <h1>리스트 스타일 축약형 lit-style</h1>
  <h2>에드거 앨런 포(edgar ellan poe)의 명언</h2>
  <ul>
    <li>나는 나의 친구들이 바보같은 자신감이라고 부르는것에 확고한 믿음을 가지고 있다.</li>
    <li>우리가 보거나 그렇게 보이는 모든것이 단지 꿈 속의 꿈인것을.</li>
    <li>나는 간단히 시의 단어를 아름다움의 리드미컬한 창조라고 정의한다.</li>
  </ul>
</body>
</html>
