<!DOCTYPE html>
	<html lang="ko">
	<head>
	<meta charset="utf-8">
	<title>제목</title>
	</head>

	<body>
	<h1>인용 태그 blockquote</h1>
	<p><strong>블록요소</strong></p>
	<p>cite="인용된 사이트 주소" 속성과 값을 가짐</p>

	<!-- html4 에서는 인용 태그 였으나 html5에서는 작품의 제목을 정의하는 요소 -->
	<cite>헤밍웨이의 대표적 명언:</cite>
	<blockquote cite="https://naver.com/xxx.html">한 마리의 고양이는 또 하나를 데려오고 싶게 만든다.</blockquote>	
	</body>
</html>
