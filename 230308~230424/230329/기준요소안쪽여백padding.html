<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>기준 요소 안쪽 여백 padding</title>
  <style>
    p {
      width: 300px;
      background-color: rgb(189, 233, 163);
    }
    .box1 {
      padding-top: 20px;
      padding-right: 30px;
      padding-bottom: 30px;
      padding-left: 50px;
    }
    .box2 {
      /* 네 방향의 값이 같을 때 */
      padding: 30px;
    }
    .box3 {
      /* top right bottom lsft 시계방향 */
      padding: 20px 30px 30px 50px;
    }
    .box4 {
      /* top+bottom:40px right+left:20px */
      padding: 40px 20px;/* 마주보는 것 끼리는 묶을수 있음 */
    }
    .box5 {
      /* top:30px right:20px bottom:40px left:20px */
      padding: 30px 20px 40px;
    }
    .box6 {
      /* top:50px right:10px left:50px bottom:50px*/
      padding: 50px;
      padding-right: 10px;
      /* 위는 사용할 수 있지만 혹시 모르니 아래가 권장하는 방식임 */
      padding: 50px 10px 50px 50px;
    }
  </style>
</head>
<body>
  <h1>기준 요소 안쪽 여백 padding</h1>
  <p class="box1">1.패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
  <p class="box2">2.패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
  <p class="box3">3.패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
  <p class="box4">4.패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
  <p class="box5">5.패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
  <p class="box6">6.패딩(padding)이란, 콘텐츠 영역과 테두리 사이의 여백을 말한다.</p>
</body>
</html>
