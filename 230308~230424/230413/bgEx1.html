    body {
      margin: 0;
      text-align: center;
      text-transform: capitalize;
    }
    section {
      position: sticky;
      top: 0;
      background-color: aquamarine;
      width: 100%;
      height: 100vh;

      background: no-repeat 50% / cover;
    }
    section:nth-child(1) {
      background-image: url("https://via.placeholder.com/1200x700/002358/fff?text=images+1");
    }
    section:nth-child(2) {
      background-image: url("https://placekitten.com/1000/700");
    }
    section:nth-child(3) {
      background-image: url("https://placekitten.com/1000/700");
    }
    section h2 {
      background-color: rgb(22, 138, 138);
      border-radius: 0 0 20px 20px;
      color: #fff;
      width: 50%;
      position: absolute;
      top: 0;
      left: 0; right: 0;
      margin: 0 auto;
      padding: 6px 0;
    }
    section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
