    h1 {
      text-align: center;
    }
    .gallery {/* flex-container */
      list-style: none; padding: 0;
      margin: 0 auto;
      border: 6px solid #000;
      width: 80vw;

      display: flex;
      flex-flow: wrap;
      /*gap: 0.5rem; 열과 행에 들어가는 여백 */
    }
    .gallery li {/* flex-item */
      margin: 1%;
      width: 33.33333%;
  }
    .gallery li img {/* flex-item 아님 */
      vertical-align: top;
      width: 100%;
    }
    .gallery li h3 {/* flex-item 아님 */
      margin: 0;
      background-color: rgb(138, 255, 216);
      color: #000;
      text-align: center;
      text-transform: uppercase;
      padding: 8px;
    }
  </style>
