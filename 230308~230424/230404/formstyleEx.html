<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>formStyleEx</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
  
  <style>
    /* 혼자한거
    body {
      margin: 50px auto;
      font-family: '땅스부대찌개','나눔 고딕', 돋움,sans-serif;
    }
    form {
      text-align: center;
      margin: 50px auto 0;
      width: 700px; height: 400px;
      background-color: rgb(207, 236, 245);
    }
    fieldset {
      width: 430px; height: 180px;
      background-color: #ffffff;
      border: 4px solid #256599;
      border-radius: 30px;
      margin: 50px auto;
    }
    fieldset legend {
      color: aliceblue;
      background-color: #256599;
      text-align: left;
      margin: 10px 30px;
      padding: 10px 20px;
    }
    fieldset button {
      color: #ffffff;
      background-color: #0e60a3;
      border: none;
      padding: 6px 12px;
    }
    fieldset input:hover {
      background-color: rgb(185, 241, 241);
    }
    */
    
    form {
      font-family: 'Dongle','맑은 고딕',돋움,sans-serif;
      font-size: 30px;

      background-color: rgb(255, 223, 226);
      max-width: 600px;
      margin: 50px auto;/* 블럭에서 중앙정렬 */
      /* padding: 50px; <- 가능은 하지만 패딩값 말고도 다른 여백값이 포함됨 */
      overflow:hidden;
    }
    form fieldset {
      border: 3px solid #ffa5a5;
      border-radius: 10px;

      width: 250px;/* 폼 필드셋도 블럭임, 이때 중앙정렬을 시키고 싶다면? */
      margin: 50px auto;
      /* 이때 마진 상쇄현상이 일어남
        마진상쇄 현상 : 일반적인 흐름에서, 자식의 margin-top과 부모의 margin-top이 만나면 둘 중 큰 값이 부모에게 적용
        해결방법 -> 부모 요소에 overflow:hidden; 적용 (이 경우에는 폼이 부모)
      */

      background-color: #ffffff;
      padding: 20px;
      text-align: right;
    }
    form legend {
      text-align: left;
      background-color: #ffa5a5;
      color: #ffffff;
      padding: 0.5px 10px;
    }
    form input {/* 인풋은 인라인이지만 위드값이 먹힘 (인라인이지만 예외적용되는 것: 이미지, 인풋) */
      width: 160px;
      outline: none;/* 박스에 검정 테두리 깜빡거리는거 해결: 크롬, 엣지, 웨일 등 모던 브라우저에서 생기는 현상으로 포커스 상태일 때 테두리 없애는 방법임 */
      padding: 2px;
      margin-bottom: 5px;

      border: 1px solid transparent;/* 보더값들이 같아야 나중에 호버값이나 뭐든 이펙트를 줬을때 움찔거리는 변경사항이 생기지 않음 */
      border-bottom: 1px solid #000;/* 원래 있던 박스모양 없애고 밑줄만 남기기 */

      font-family: 'Dongle','맑은 고딕',돋움,sans-serif;
      font-size: 30px;
    }

    form button {
      font-family: 'Dongle','맑은 고딕',돋움,sans-serif;
      font-size: 20px;
      background-color: #ffa5a5;
      border: none;
      padding: 2px 14px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #a5f4ff;
    }

    /* 속성(특성) 선택자 : 요소[속성], 요소[속성=값], [속성] */
    form input[type]:hover {
      border: 1px solid #000;
    }
    /*
      form input[type=text]:focus { -타입이 텍스트인 애들만 포커스 상태일때-
      background-color: aquamarine;
    }

    form input[name="userEmail"]:focus { -포커스 상태일때-
      background-color: rgb(121, 185, 185);
    }
    */
    [required]:focus {
      background-color: rgb(121, 185, 185);
    }
    form input[name="userEmail"]:focus {
      background-color: rgb(165, 230, 152);
    }
  </style>
</head>
<body>
  <!--
    텍스트 필드 : 마우스 이벤트
      ㄴ기본일때는 border-bottom만 있고
      ㄴ마우스 올렸을 때는 border 전부가 있고
      ㄴ클릭했을때는 배경색이 달라짐(폼은 클릭의 값이 다르게 들어감)
    버튼 : 마우스 이벤트
  -->
  <form>
    <fieldset>
      <legend>회원가입</legend>
        <lebel for="username">이름: </lebel>
        <input type="text" name="userName" id="userName" required><br>

        <lebel for="userEmail">이메일: </lebel>
        <input type="password" name="userEmail" id="userEmail"><br>

      <button type="submit">가입</button>
      <button type="reset">취소</button>
    </fieldset>
  </form>
  <!--
    <button>
      폼과 관련된 값을 서버로 전송할 때 사용
      사용자와의 상호작용이 필요할 때 사용 (값을 서버에 전송하고 그 결과를 사용자에게 피드백)
    
    <a>
      다른 페이지로의 이동이 필요할 때
      페이지간의 이동 (더보기, 새 창 띄우기, 서브페이지, 외부 페이지 이동 등등)
  -->
</body>
</html>
