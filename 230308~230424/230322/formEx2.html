<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>form 연습 2</title>
</head>
<body>
	<h1>form 연습 2</h1>
	<table border="1">
		<caption>실습 예제</caption>
		<tr>
			<th>학교</th>
			<td colspan="2"><input type="text" name="schoolName"></td>
			<td><button type="submit">학교 찾기</td>
		</tr>

		<tr>
			<th>담당학년</th>
			<td colspan="3">
				<select>
					<option value="">-</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				학년
				<select>
					<option value="">-</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				반
			</td>
		</tr>

		<tr>
			<th>학교전화</th>
			<td>
				<select>
					<option value="">지역번호</option>
					<option>031</option>
					<option>032</option>
					<option>033</option>
				</select>
			</td>
			<td>-</td>
			<td><input type="text" name="number"></td>
		</tr>

		<tr>
			<th>휴대전화</th>
			<td>010</td>
			<td>-</td>
			<td><input type="text" name="number"></td>
		</tr>

		<tr>
			<th rowspan="3">교사인증</th>
			<td colspan="3"><input type="file" name="userFile"></td>
		</tr>

		<tr>
			<td colspan="3">*교사 인증은 교육 행정 정보 시스템 로그인 한 다음 화면 캡쳐해서 첨부해 주시면 됩니다.</td>
		</tr>

		<tr>
			<td colspan="3"><a href="#">[{자세한 방법보기}]</a></td>
		</tr>

		<tr>
			<th rowspan="2">간단한 인사 및 소개</th>
			<td colspan="3"><textarea name="txtbox" id="txtbox">이곳에 작성하세요</textarea></td>
		</tr>

		<tr>
			<td colspan="3">간단한 인사 및 소개를 남겨 주시면 교내 사랑방 게시판에 자동 등록 되어집니다.</td>
		</tr>
	</table>
</body>
</html>
