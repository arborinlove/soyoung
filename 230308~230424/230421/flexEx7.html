    body {  margin: 0; font-weight: bold; font-size: 1.2rem; text-transform: capitalize; text-align: center;}
    .gnb {
      list-style: none;
      padding: 0; margin: 0;
      background-color: rgb(174, 233, 233);

      display: flex;
    }
    .gnb li {
      width: 20%;
    }
    .gnb li a {
      color: inherit;
      text-decoration: none;
      display: block;
      width: 100%;
      /* display: flex; justify-content: center; align-items: center; */
      padding: 0.5rem 0;
      position: relative;/* 뒤에오는 에프터 값 위치 고정을 위해 넣음 */
    }
    .gnb li a.active::after {/* 띄어쓰기 없이 종속선택자로 사용, .active가 붙으면 요소의 안쪽 뒤에 적용 */
      content: "";
      background-color: #3067b979;
      width: 100%;/* 텍스트의 영역, 지금 인라인 요소임 display값을 줘도 되지만 포지션 넣을거임ㅇㅇ */
      height: 10px;
      position: absolute;
      left: 0; right: 0;
      /*top: 0; bottom: 0;
      margin: auto;*/
      bottom: 0;
    }
    .gnb li a:hover {
      background-color: rgb(109, 180, 185);
    }
    
  </style>
</head>
<body>
  <ul class="gnb">
    <li><a href="#">home</a></li>
    <li><a href="#" class="active">company</a></li>
    <li><a href="#">service</a></li>
    <li><a href="#">product</a></li>
    <li><a href="#">board</a></li>
  </ul>
