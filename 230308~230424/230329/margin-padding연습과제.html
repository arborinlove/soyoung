<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>margin padding 연습</title>
  <style>
    body {
      text-align: center;
    }
    h1 {
      background-color: cornflowerblue;
      color: white;
      width: 400px; height: 100px;
      border-radius: 20px 20px 0 0;
      margin: auto;
      border-bottom: 8px solid #ffbb00;
    }
    h2 {
      width: 400px; height: 100px;
      text-decoration: line-through;
      margin: auto;
    }
    p {
      background-color: red;
      margin: 1px;
      height: 40px;

    }
    ul {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>margin padding 연습</h1>
  <h2>조건</h2>
  <section>
      <ul>
        <li><input type="text" placeholder="마우스 이벤트"></li>
        <li><input type="text" placeholder="사이트 새창으로 이동"></li>
        <li><input type="text" placeholder="중앙 정렬"></li>
      </ul>
  </section>

</html>
