<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>overflowEx</title>
  <style>
    body {
      text-align: center;
    }
    .img1 {
      width: 400px;
      border-radius: 50%;
      border: solid 5px #911e1e;
    }
    .wrapper {
      background-color: rgb(80, 255, 197);
      width: 400px; height: 400px;
      border: 5px solid #000;
      border-radius: 50%;
      overflow: hidden;
      margin: 50px auto;
    }
    /* .wrapper img {
      opacity: 0.7;
    } /* 불투명도 0~1 */
  </style>
</head>
<body>
  <img src="../230328/images/txt_img01.png" alt="img1" class="img1">

  <div class="wrapper"><img src="../230328/images/txt_img01.png" alt="img1"></div>
</body>
</html>
