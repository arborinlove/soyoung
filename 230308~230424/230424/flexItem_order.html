<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flexItem_order</title>
  <style>
    .container { list-style: none; margin: 0; padding: 0; font-size: 1.2rem; font-weight: bold; text-align: center; border: 6px solid #000; width: 80vw; height: 60vh; margin: 3rem auto; display: flex; justify-content: space-evenly; align-items: center;}
    .container .item {
      width: 10%; padding: 0.4rem; color: #fff;
    }
    /* order : flex-item에 적용되는 특성으로 아이템 배치 순서 설정, 플렉스 아이템에 직접 적용시킴 */
    .container .item1 { background-color: #e25f5f; order: 7;}
    .container .item2 { background-color: #f5a244; order: 2;}
    .container .item3 { background-color: #ffe554; order: 1;}
    .container .item4 { background-color: #caee49; order: 5;}
    .container .item5 { background-color: #63e25f; order: 4;}
    .container .item6 { background-color: #5faee2; order: 6;}
    .container .item7 { background-color: #985fe2; order: 3;}
  </style>
</head>
<body>
  <ul class="container">
    <li class="item item1">item1</li>
    <li class="item item2">item2</li>
    <li class="item item3">item3</li>
    <li class="item item4">item4</li>
    <li class="item item5">item5</li>
    <li class="item item6">item6</li>
    <li class="item item7">item7</li>
  </ul>
</body>
</html>
