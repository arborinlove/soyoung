<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>fluidLayout1</title>
  <style>
    body {
      margin: 0; font-size: 20px; font-weight: bold;
    }
    .box {
      width: 33.33333%;
      height: 40vh;
      float: left;
    }
    .box1 {
      background-color: rgb(255, 62, 104);
    }
    .box2 {
      background-color: rgb(255, 145, 169);
    }
    .box3 {
      background-color: rgb(217, 242, 243);
    }
    .box4 {
      background-color: rgb(255, 253, 237);
      width: 100%;
    }
    .box5 {
      background-color: rgb(223, 203, 140);
      width: 100%; height: 200vh;
    }
  </style>
</head>
<body>
  <div class="box box1">box1</div>
  <div class="box box2">box2</div>
  <div class="box box3">box3</div>
  <div class="box box4">box4</div>
  <div class="box box5">box5</div>
</body>
</html>
