<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>리스트 스타일 타입 list style type</title>
  <style>
    h1 ~ * {/* 일반 형제 선택자 */
      text-transform: capitalize;
    }
    ol {
      /* 머릿말 기호 스타일 */
    list-style-type: disc;/* 숫자를 동그라미로 만들어줌 */
    list-style-type: armenian;/* 숫자를 글자로 만들어줌 */
    list-style-type: upper-alpha;/* abc로 */
    list-style-type: lower-greek;/* 알파베타*/
    }
    ul {
      list-style-type: decimal-leading-zero;/* 01.~ 시작하는 */
    }
  </style>
</head>
<body>
  <h1>리스트 스타일 타입 list-style-type</h1>
  <h2>the complete poems</h2>
  <ol>
    <li>life</li>
    <li>nature</li>
    <li>love</li>
    <li>time and eternity</li>
    <li>the single hound</li>
  </ol>
  <ul>
    <li>life</li>
    <li>nature</li>
    <li>love</li>
    <li>time and eternity</li>
    <li>the single hound</li>
  </ul>
</body>
</html>
